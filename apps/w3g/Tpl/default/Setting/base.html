<script type="text/javascript">
    function setSex(){
      $.ajax({
        type : 'post',
        url : location.href,
        data: {'ajaxSubmit':1,'sex': $('#sex').val()},
        timeout : 10000,
        dataType: 'json',
        success : function(d){
            if(d && d.status){
                location.href=U('w3g/Setting');
            }
            else{
                $.ui.showMask(d.info,true);
            }
        },
        error: function(r){
            $.ui.showMask("连接服务器失败，请重试:)",true);
        }
      });
    }
</script>
